<h1 mat-dialog-title>Uso de la calculadora</h1>
<div mat-dialog-content>
  <p>Usa esta calculadora bajo tu propia responsabilidad. Se recomienda su uso EXCLUSIVAMENTE para corroborar y comprobar que los cálculos que has realizado son correctos.</p>
  <p>Se recuerda que esta calculadora estará deshabilitada en época de examenes</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="dismiss()" cdkFocusInitial>Ok</button>
</div>
