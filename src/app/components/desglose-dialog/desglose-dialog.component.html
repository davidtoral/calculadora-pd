<h1 mat-dialog-title>Cargos seleccionados</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="articulos">

    <ng-container matColumnDef="articulo">
      <th mat-header-cell *matHeaderCellDef>Artículo</th>
      <td mat-cell *matCellDef="let articulo"> {{ articulo.articulo }} </td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let articulo"> {{ articulo.titulo }} </td>
    </ng-container>

    <ng-container matColumnDef="multa">
      <th mat-header-cell *matHeaderCellDef>Multa</th>
      <td mat-cell *matCellDef="let articulo"> {{ articulo.multa }}$ </td>
    </ng-container>

    <ng-container matColumnDef="puntos">
      <th mat-header-cell *matHeaderCellDef>Puntos</th>
      <td mat-cell *matCellDef="let articulo"> {{ articulo.puntos }} </td>
    </ng-container>

    <ng-container matColumnDef="condena">
      <th mat-header-cell *matHeaderCellDef>Condena</th>
      <td mat-cell *matCellDef="let articulo">
        <label *ngIf="!articulo.calabozos">{{ articulo.condena }} año/s</label>
        <label *ngIf="articulo.calabozos">Calabozos</label>
      </td>
    </ng-container>

    <ng-container matColumnDef="fianza">
      <th mat-header-cell *matHeaderCellDef>Fianza</th>
      <td mat-cell *matCellDef="let articulo"> {{ tieneFianza(articulo) ? 'Si' : 'No' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <i>* En este desglose no se aplican los atenuantes/agravantes</i>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="dismiss()">Cerrar</button>
</div>
