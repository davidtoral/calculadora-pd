<h1 mat-dialog-title>Elige la cantidad</h1>
<div mat-dialog-content>
  <div *ngFor="let droga of drogasMulta">
    <mat-form-field>
      <mat-label>{{ droga.droga }}</mat-label>
      <input type="number" matInput [(ngModel)]="droga.cantidad">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dismiss()">Cancelar</button>
  <button mat-button (click)="save()" cdkFocusInitial>Ok</button>
</div>
