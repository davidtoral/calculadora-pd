<h1 mat-dialog-title>Elige la cantidad</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Cantidad</mat-label>
    <input type="number" matInput [(ngModel)]="cantidad">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn"(click)="dismiss()">Cancelar</button>
  <button mat-stroked-button color="primary" [mat-dialog-close]="cantidad" cdkFocusInitial [disabled]="cantidad < 1">Ok</button>
</div>
